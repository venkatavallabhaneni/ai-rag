version: "3.5"

services:
  litellm:
    image: ghcr.io/berriai/litellm:main-stable
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:?OPENAI_API_KEY must be set in .env}
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY:-local-test-key}
      - LITELLM_LOG_LEVEL=INFO
      - LITELLM_DEBUG=true
    volumes:
      - ./resources/lite-llm-config.yaml:/app/config.yaml:ro
      - ./data/litellm:/app/data:rw
    ports:
      - "4000:4000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
      - ETCD_ENABLE_V2=true
      - ALLOW_NONE_AUTHENTICATION=yes
    command: >
      etcd
      -advertise-client-urls=http://0.0.0.0:2379
      -listen-client-urls=http://0.0.0.0:2379
      -listen-peer-urls=http://0.0.0.0:2380
      -initial-advertise-peer-urls=http://0.0.0.0:2380
      -initial-cluster=default=http://0.0.0.0:2380
      -initial-cluster-token=etcd-cluster
      -initial-cluster-state=new
    ports:
      - "2379:2379"

  minio:
    image: minio/minio:RELEASE.2023-12-20T01-00-02Z
    environment:
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    command: server /minio_data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"

  milvus:
    image: milvusdb/milvus:v2.4.0
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - etcd
      - minio
